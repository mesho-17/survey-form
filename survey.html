<head>
<link rel="stylesheet" type="text/css" href="surveystyle.css">
</head>
<form>
  <h1 style ="background-color:powderblue;">Survey Form</h1>
  
  <div class="input-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
  </div>

  <div class="input-group">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>
  </div>

  <div class="input-group">
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">--Please select--</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
  </div>

  <div class="input-group">
    <label for="feedback">Feedback:</label>
    <textarea id="feedback" name="feedback" placeholder="Enter your feedback here..."></textarea>
  </div>

  <button type="submit">Submit</button>
</form>
<head>
<link rel="stylesheet" type="text/css" href="simplestyle.css">
</head>
